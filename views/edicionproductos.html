          <section class="hero" id="hero">

        <main class="creacionproductos">
            <form action="/" method="POST">
              <div class="contenedor">
              <div class="descripcion1">
                <label for="nombreMenu">Plato:</label>
                <input type="text" name="nombreMenu"  class="nombreMenu" >

                <label for="descripcionMenu">Descripción:</label>
                <input type="text" name="descripcionMenu" class="descripcionMenu">
              </div>

              <div class="descripcion2">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagenMenu" accept=".jpg" class="imagenMenu">

                <label for="categoriaMenu">Categoria:</label>
                <select name="categoriaMenu" class="categoriaMenu" >
                  <option value="tradicional">Tradicional</option>
                  <option value="vegYEnsalada">Vegetariano y Ensaladas</option>
                  <option value="niños">Niños</option>
                </select>

                <label for="precioMenu">Precio:</label>
                <input type="text" name="precioMenu" class="precioMenu">
              </div>
            </div>

            </form>
        </main>
